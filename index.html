<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Michele Veronesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px; /* Set gap to 0 */
      margin-bottom: 1em;
    }
    .header-text {
      /* flex: 1; */
      text-align: center;
    }
    .header-text h1 {
      margin: 0; /* Remove default margin */
      font-size: 2em; /* Increased font size for the title */
    }
    .subtitle {
      font-size: 1.2em;
      color: #666;
      margin: 0.5em 0;
    }
    a {
      display: inline-block;
      margin: 0.5em 0.5em; /* Added horizontal margin for spacing */
      text-decoration: none;
      color: #1a0dab;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0; /* Remove default margin */
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="avatar.jpg" alt="Avatar" class="avatar">
    <div class="header-text">
      <h1>Michele Veronesi</h1>
      <div class="subtitle">Postdoc at Belle II</div>
      <a href="https://orcid.org/0000-0002-1916-3884" target="_blank">ORCID</a>
      <a href="https://inspirehep.net/authors/1664284" target="_blank">InspireHEP</a>
    </div>
  </div>
</body>
</html>
